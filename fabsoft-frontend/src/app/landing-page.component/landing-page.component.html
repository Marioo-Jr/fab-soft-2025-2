<div class="hero text-center text-white py-5 mb-5">
    <div class="container py-4">
        <h1 class="fw-bold display-5">Painel Administrativo</h1>
        <p class="lead text-white-50">Selecione um módulo para começar a gerenciar.</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button (click)="navegar('locacoes/novo')" class="btn btn-light fw-bold px-4 shadow-sm">Nova Reserva</button>
            <button (click)="navegar('pessoas/novo')" class="btn btn-outline-light fw-bold px-4">Cadastrar Morador</button>
        </div>
    </div>
</div>

<main class="container" style="margin-top: -4rem;">
    <div class="row g-4">
        
        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0 hover-card" (click)="navegar('pessoas')">
                <div class="card-body text-center p-4">
                    <div class="icon-circle bg-info-subtle text-info mb-3 mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/></svg>
                    </div>
                    <h5 class="card-title fw-bold">Pessoas</h5>
                    <p class="text-muted small">Proprietários e Inquilinos.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0 hover-card" (click)="navegar('condominios')">
                <div class="card-body text-center p-4">
                    <div class="icon-circle bg-primary-subtle text-primary mb-3 mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022ZM6 8.694 1 10.36V15h5V8.694ZM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15Z"/></svg>
                    </div>
                    <h5 class="card-title fw-bold">Condomínios</h5>
                    <p class="text-muted small">Gestão de blocos e cadastros.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0 hover-card" (click)="navegar('imoveis')">
                <div class="card-body text-center p-4">
                    <div class="icon-circle bg-success-subtle text-success mb-3 mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/><path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/></svg>
                    </div>
                    <h5 class="card-title fw-bold">Imóveis</h5>
                    <p class="text-muted small">Unidades e garagens.</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0 hover-card" (click)="navegar('espacos')">
                <div class="card-body d-flex align-items-center p-4">
                    <div class="icon-circle bg-warning-subtle text-warning me-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM2.04 4.326c.325 1.329 2.532 2.54 6.717 2.146h.03c3.011-.438 4.854-1.76 4.96-3.053.006-.072.007-.144.003-.216-.036-1.4-2.339-2.506-6.09-2.19C3.66 1.34 1.89 2.96 2.04 4.326zM13.3 7.3c-1.308 1.584-5.083 2.078-8.183.844-.22-.09-.422-.196-.604-.317C2.768 9.08 6.12 9.82 8.62 9.21c2.724-.665 4.392-2.03 4.68-2.9.11-.336.165-.692.166-1.052-.35.743-1.168 1.56-3.166 2.042z"/></svg>
                    </div>
                    <div>
                        <h5 class="card-title fw-bold mb-1">Áreas Comuns</h5>
                        <p class="text-muted small mb-0">Salões de festas e lazer.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0 hover-card" (click)="navegar('locacoes')">
                <div class="card-body d-flex align-items-center p-4">
                    <div class="icon-circle bg-danger-subtle text-danger me-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/></svg>
                    </div>
                    <div>
                        <h5 class="card-title fw-bold mb-1">Locações</h5>
                        <p class="text-muted small mb-0">Contratos de aluguel.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
