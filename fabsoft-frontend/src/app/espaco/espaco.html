<main class="container">
    <h2>Espaços</h2>
    <button class="btn btn-primary" (click)="novo()" >Novo</button>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descricao</th>
                <th>Valor Reserva</th>
                <th>Capacidade Maxima</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umEspaco of listaEspacos">
                <td>{{umEspaco.nome}}</td>
                <td>{{umEspaco.descricao}}</td>
                <td>{{umEspaco.valorReserva}}</td>
                <td>{{umEspaco.capacidadeMaxima}}</td>
                <td><button
                    (click)="alterar(umEspaco)" 
                    class="btn btn-secondary">Alterar</button>
                    <button
                    (click)="abrirConfirmacao(umEspaco)" 
                    class="btn btn-danger">Excluir</button>
                </td> 
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir espaco</h5>
            </div>
            <div class="modal-body">
            Confirma a exclusão do cliente?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
