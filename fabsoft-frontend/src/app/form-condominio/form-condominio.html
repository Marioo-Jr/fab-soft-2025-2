<main class="container">
    <h2>Condomínio</h2>
    <div class="card">
        <div class="card-body">
            
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text"
                [(ngModel)]="condominio.nome"
                class="form-control"
                id = "txtNome">
            </div>

            <div class="form-group">
                <label for="txtEndereço">Endereço</label>
                <input type="text"
                [(ngModel)]="condominio.endereco"
                class="form-control"
                id = "txtEndereço">
            </div>

            <div class="form-group">
                <label for="txtCNPJ">CNPJ</label>
                <input type="text"
                [(ngModel)]="condominio.cnpj"
                class="form-control"
                id = "txtCNPJ">
            </div>

            <div class="form-group">
                <label for="sindicoId">Síndico (Pessoa)</label>
                <select id="sindicoId"
                    name="sindicoId"
                    [(ngModel)]="condominio.sindicoId"
                    class="form-control">
                    <option *ngFor="let pessoa of listaDePessoas" [ngValue]="pessoa.id">
                        {{ pessoa.nome }} (CPF: {{ pessoa.cpf }})
                    </option>
                </select>
            </div>
            </div>
        <button (click)="salvar()"
        class="btn btn-primary">Salvar</button>
    </div>
</main>
