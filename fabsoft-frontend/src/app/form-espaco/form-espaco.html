<main class="container">
    <h2>Espaco</h2>
    <div class="card">
        <div class="card-body">

            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text"
                [(ngModel)]="espaco.nome" 
                class="form-control"
                id = "txtNome"> 
            </div>

            <div class="form-group">
                <label for="txtDescricao">Descrição</label>
                <input type="text"
                [(ngModel)]="espaco.descricao" 
                class="form-control"
                id = "txtDescricao">
            </div>

            <div class="form-group">
                <label for="txtCapacidadeMaxima">Capacidade Maxima</label>
                <input type="text"
                [(ngModel)]="espaco.capacidadeMaxima" 
                class="form-control"
                id = "txtCapacidadeMaxima">
            </div>

            <div class="form-group">
                <label for="txtValorReserva">Valor da reserva</label>
                <input type="text"
                [(ngModel)]="espaco.valorReserva" 
                class="form-control"
                id = "txtValorReserva">
            </div> 
            
        </div>
        <button (click)="salvar()"
        class="btn btn-primary">Salvar</button>
    </div>
</main>
